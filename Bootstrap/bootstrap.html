  <!-- FORMULARIO 3  CON TABLA A LA DERECHA-->
  <div class="container mt-5 border">
    <div class="row">
      <div class="col-4">
        <form action="#" class="">
          <div class="col ">
            <label for="lengu" class="form-label">Lenguaje:</label>
            <input type="text" class="form-control">
          </div>
          <div class="col ">
            <label for="clav" class="form-label">Cantidad de programadores:</label>
            <input type="text" class="form-control">
          </div>
          <div class="col">
            <label for="comen" class="form-label">Comntario:</label>
            <textarea name="come" id="comen" rows="7" class="form-control"></textarea>
          </div>
          <div class="mt-2 mb-2 row g-3">
            <div class="col-6 mt-2">
              <button type="button" class="btn btn-primary col-12">Aceptar</button>
            </div>
            <div class="col-6 mt-2">
              <button type="button" class="btn btn-danger col-12">Eliminar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-8 mt-5">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Lenguaje</th>
              <th scope="col" class="text-center">Cantidad de programadores</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>JavaScript</td>
              <td>1000</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Python</td>
              <td>1000</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>C#</td>
              <td>1000</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Ruby</td>
              <td>350</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Java</td>
              <td>500</td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>Go</td>
              <td>10</td>
            </tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
