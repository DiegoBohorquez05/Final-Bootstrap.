<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" autofocus required><br><br>

        <label for="correo">Correo:</label>
        <input id="correo" type="email" required><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="Escribe la URL de tu pagina personal"><br><br>

        <label>Fecha:</label>
        <input type="date"><br><br>

        <label>Tiempo:</label>
        <input type="time"><br><br>

        <label>Fecha y hora:</label>
        <input type="datetime-local"><br><br>

        <label>Mes:</label>
        <input type="month"><br><br>

        <label>Semana:</label>
        <input type="week"><br><br>

        <label for="num">Numero (min -10, max 10):</label>
        <input id="num" min="-10" max="10" type="number"><br><br>

        <label for="tel">Telefono:</label>
        <input id="tel" type="tel"><br><br>

        <label for="busqueda">Termino de busqueda:</label>
        <input id="busqueda" type="search"><br><br>

        <label>Color favorito:</label>
        <input type="color"><br><br>

        <input type="submit">
    </form>
</body>

</html>
