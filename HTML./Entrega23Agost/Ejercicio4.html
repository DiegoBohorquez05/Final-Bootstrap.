<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro- Mi web</title>
</head>
<body>
    <form action="" method="get">
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" max="50"><br><br>

        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" max="50"><br><br>

        <label id="sexo">Sexo:</label>
        <input type="radio">hombre
        <input type="radio">mujer<br><br>

        <label for="correo">Correo:</label>
        <input id="correo" type="texto"><br><br>

        <input checked type="checkbox"> Deseo recibir informacion sobre novedades y ofertas<br><br>

        <input type="checkbox"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
        <br><br>

        <label for="ciudad">Ciudad de residencia:</label>
        <select id="ciudad">
            <optgroup label="Ciudad">
            <option>Bucaramanga</option>
            <option>Floridablanca</option>
            <option>Giron</option>
            <option>Piedecuesta</option>
            <option selected> </option>
        </select>
        <br><br>
        <label for="descrip">Descripcion:</label>
        <textarea name="Descripcion" id="descrip"></textarea><br><br>
        <input type="submit">
    </form> 
    

</body>
</html>
